<script type="text/javascript">
    $(function () {

        getName();
        person();
        emp();
        getMenu();
        list();
    });

    function emp() {
        $("#table1").bootstrapTable({
            url:"/admin/ListAll",
            method:"post",
            contentType : "application/x-www-form-urlencoded",
            dataType:"JSON",
            pageNumber:1,
            pageSize:4,
            pageList:[4],
            pagination:true,
            sidePagination: "server",
            columns:[
                {checkbox:true},
                {field:"empid",title:"empid"},
                {field:"username",title:"username"},
                {field: "password",title: "password"},
                {field:"tel",title:"tel"},
                {field:"email",title:"email"}
            ],
            queryParams:function (params) {
                return{
                    "page":(params.offset/params.limit)+1,
                }
            },
            responseHandler:function (result) {
                return {
                    "total":result.total,
                    "rows":result.list
                };
            }
        })
        $("#button").removeAttr("hidden");
    }

    function getName() {
        $.get("/emp/getName",{},function (result) {
            $("#name").text(result.username)
        },"json")
    }
    function getMenu(){
        $.get("/menus",{},function (result) {
            console.log(result);
            $.each(result, function (i, e) {
                $("#menu").append(`<li class="nav-item">
                                <a href=${e.purl} class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>${e.pname}</p>
                                </a>
                            </li>`)
            }, "json")
        })
    }

    function getRefresh() {
        $("#table1").bootstrapTable('refresh');
    }

    function showEdit() {
        // 获取当前行
        var rows=$("#table1").bootstrapTable('getSelections');
        if(rows.length===1){
            modify=1;
            $("#editForm").show();
            $.get("/emp/SelectById",{empid:rows[0].empid},function (result) {
                console.log(result)
                $("#empid").val(result.list[0].empid)
                $("#username").val(result.list[0].username);
                $("#password").val(result.list[0].password);
                $("#tel").val(result.list[0].tel);
                $("#email").val(result.list[0].email);
            },"json");
        }
        else {alert("chose a information")}
        document.getElementById("editForm").reset();
    }

    function edit() {
        var rows=$("#table1").bootstrapTable('getSelections');
        if(rows.length===1){
            console.log(rows[0].empid)
            $.ajax({type:"post",url:"/admin/updateRole",data:{empid:rows[0].empid,
                    roleId:$("#role option:selected").val()},
                success:function (res) {
                    if(res==="true"){
                        alert("success");
                        getRefresh();
                    }
                    else if (res.indexOf("error")!==-1){alert("without authorization")}
                    else {alert("false")}
                }
            })
        }
    }

    function person() {
        $.get("/admin/role",{},function (result) {
            //<option value=""></option>
            $.each(result,function (i,e) {
                $("#role").append(`<option value="${e.roleId}">${e.rolename}</option>`)
                $("#roleid").append(`<option value="${e.roleId}">${e.rolename}</option>`)
                $("#roleid1").append(`<option value="${e.roleId}">${e.rolename}</option>`)
            })
        },"json")
    }


    function del() {
        // 获取当前行
        var rows = $("#table1").bootstrapTable('getSelections');
        if (rows.length > 0) {
            console.log(rows[0].empid);
            if (confirm("confirm to delete?")) {
                $.ajax({type:"get", url:"/Manager/delEmp", data:{"empid": rows[0].empid}, success:function (res) {
                        console.log(res)
                        if (res==="true"){
                            alert("success");
                            getRefresh();
                        }else{
                            alert("false");
                            getRefresh();
                        }
                    }
                })
            }
        } else {
            alert("未选中行");
        }
    }

    function reset() {
        var rows = $("#table1").bootstrapTable('getSelections');
        if (rows.length > 0) {
            if (confirm("confirm to reset ?")) {
            $.ajax({
                type: "get", url: "/admin/resetPassword", data: {"empid": rows[0].empid},
                success:function (res) {
                    if (res ==="true") {
                        alert("success");
                        getRefresh();
                    } else if (res.indexOf("error")!==-1){alert("without authorization")}
                    else {
                        alert("false");
                        getRefresh();
                    }
                // },error:function (error) {
                //     console.log(error);
                //     if (error.responseText.indexOf("error")!==-1){alert("without authorization")}
                }
            })
        }
        } else {
            alert("without select");
        }
    }




    var modify=0;
    function onshow() {
        modify=0;
        $("#showForm").show();

    }

    function newshow() {
        modify=1;
        $("#showForm1").show();
        console.log(modify)
    }

    function list() {
        $.ajax({url:"/admin/listAuthorization",type:"get",data:{},dataType: "json",
        success:function (result) {
            $.each(result,function (i,e) {
                $("#authorization").append(`<option value="${e.permissionId}">${e.pname}</option>`)
                $("#authorization1").append(`<option value="${e.permissionId}">${e.pname}</option>`)
            })
        }})
    }

    function submit() {
            $.ajax({url:"/admin/authorization",type:"post",data:{roleId:$("#roleid option:selected").val(),
                permissionId:$("#authorization option:selected").val()},success:function (result) {
                if (result==="true"){
                    alert("true");
                    getRefresh();
                }else if (result.indexOf("error")!==-1){alert("without authorization")}
                else{
                    alert("false");
                    getRefresh();
                }
            }
        })
        }

        function submit1(){
            $.ajax({url:"/admin/delAuthorization",type:"post",data:{roleId:$("#roleid1 option:selected").val(),
                permissionId:$("#authorization1 option:selected").val()},success:function (result) {
                if (result==="true"){
                    alert("success");
                    getRefresh();

                }else if (result.indexOf("error")!==-1){alert("without authorization")}
                else{
                    alert("false");
                    getRefresh();
                }
            }
        })
    }
