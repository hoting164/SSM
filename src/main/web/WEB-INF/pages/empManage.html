<script type="text/javascript">
    $(function () {
        $("#table1").bootstrapTable({
            url:"/Manager/SelectAllEmp",
            method:"post",
            contentType : "application/x-www-form-urlencoded",
            dataType:"JSON",
            pageNumber:1,
            pageSize:4,
            pageList:[4],
            pagination:true,
            sidePagination: "server",
            columns:[
                {checkbox:true},
                {field:"empid",title:"empid"},
                {field:"username",title:"username"},
                {field: "password",title: "password"},
                {field:"tel",title:"tel"},
                {field:"email",title:"email"}
            ],
            queryParams:function (params) {
                return{
                    "page":(params.offset/params.limit)+1,
                }
            },
            responseHandler:function (result) {
                return {
                    "total":result.total,
                    "rows":result.list
                };
            }
        })
        getName();
        getMenu();
    });

    function getName() {
        $.get("/emp/getName",{},function (result) {
            $("#name").text(result.username)
        },"json")
    }

    function getMenu(){
        $.get("/menus",{},function (result) {
            console.log(result);
            $.each(result, function (i, e) {
                $("#menu").append(`<li class="nav-item">
                                <a href=${e.purl} class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>${e.pname}</p>
                                </a>
                            </li>`)
            }, "json")
        })
    }

    function getRefresh() {
        $("#table1").bootstrapTable('refresh');
    }

    var modify=0;//0新增  1修改
    function show() {
        document.getElementById("editForm").reset();
        //显示表单
        $("#editForm").show();
        modify=0;
    }

    function showEdit() {
        // 获取当前行
        var rows=$("#table1").bootstrapTable('getSelections');
        if(rows.length===1){
            modify=1;
            $("#editForm").show();
            $.get("/emp/SelectById",{empid:rows[0].empid},function (result) {
                console.log(result)
                $("#empid").val(result.list[0].empid)
                $("#username").val(result.list[0].username);
                $("#password").val(result.list[0].password);
                $("#tel").val(result.list[0].tel);
                $("#email").val(result.list[0].email);
            },"json");
        }
        else {alert("chose a information")}
        document.getElementById("editForm").reset();
    }

    function edit() {
        if (modify === 0) {
            console.log(modify)
            $.ajax({type:"post",url:"/Manager/addEmp", data:{
                    username:$("#username").val(), password:$("#password").val(),tel: $("#tel").val()
                    , email: $("#email").val()},
                success:function (res) {
                    console.log(res);
                    if (res ==="true") {
                        alert("success");
                        getRefresh();
                    }else if (res.indexOf("error")!==-1){alert("without authorization")}
                    else {
                        alert("已存在");
                        getRefresh();
                    }
                }
            })
        }else{
            console.log(modify)
            $.ajax({type:"post",url:"/Manager/updateEmp",data:{empid:$("#empid").val(),
                    username:$("#username").val(), password: $("#password").val(),tel: $("#tel").val()
                    , email: $("#email").val()},
                success:function (res) {
                    console.log(res);
                    if(res==="true"){
                        alert("success");
                        getRefresh();
                    }else if (res.indexOf("error")!==-1){alert("without authorization")}
                    else{alert("false")}
                }
            })
        }
    }

    function del() {
        // 获取当前行
        var rows = $("#table1").bootstrapTable('getSelections');
        if (rows.length > 0) {
            console.log(rows[0].empid);
            if (confirm("confirm to delete？")) {
                $.ajax({type:"get", url:"/Manager/delEmp", data:{"empid": rows[0].empid}, success:function (res) {
                    console.log(res)
                    if (res==="true"){
                        alert("success");
                        getRefresh();
                    }else if (res.indexOf("error")!==-1){alert("without authorization")}
                    else{
                        alert("false");
                        getRefresh();
                    }
                }
                })
            }
        } else {
            alert("未选中行");
        }
    }

    function onshow() {
        var rows=$("#table1").bootstrapTable('getSelections');
        if (rows.length>0){$("#selectTable").show();}
        else {
            // alert("chose one list");
            $("#selectTable").hide();
        }
    }

</script>
